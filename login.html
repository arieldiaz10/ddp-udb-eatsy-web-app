<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eatsy | Inicio de sesión</title>
    <!--Enlace con el framework de Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Enlace con las hojas de estilo-->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <main class="container-fluid">
        <!--Título del center-->
        <section class="row">
            <div class="col-12" id="seccion-saludo">
                <h2>eatsy</h2>
                <h3>¡Hola!</h3>
                <p>Te damos la bienvenida</p>
            </div>
        </section>
        <!--Contenedor formulario-->
        <section class="row">
            <div class="col-12 col-xs-8 col-md-6 col-lg-4 col-xl-2" id="seccion-formulario">
                <form>
                    <!--Campo de nombre de usuario o contraseña-->
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" placeholder="Nombre de usuario o contraseña">
                    </div>
                    <!--Campo de contraseña-->
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Contraseña">
                    </div>
                    <!--Botón-->
                    <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                </form>
            </div>
        </section>
        <!--Contenedor final-->
        <section class="row">
            <div class="col -12"> 
                <a href="#">¿Olvidaste tu contraseña?</a>

                <p>¿Aún no tienes una cuenta?</p>
                 <button class="btn btn-primary btn-block">Registrarse</button>
            </div>
        </section>
    </main>
     <!--Enlace con el framework de Bootstrap-->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
